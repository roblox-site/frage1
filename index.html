<!-- index.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mein Formular</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="form-page">
    <h1 class="form-title">Meine Umfrage</h1>

    <!-- Frage 1 -->
    <div class="question-box">
      <label for="name" class="question">1. Wie heißt du?</label>
      <input type="text" id="name" name="name" class="short-answer" placeholder="Dein Name">
    </div>

    <!-- Frage 2 -->
    <div class="question-box">
      <span class="question">2. Wann wurdest du geboren?</span>
      <div class="date-select">
        <select name="day" id="day">
          <option value="" disabled selected>Tag</option>
          <script>
            for(let d=1; d<=31; d++){
              document.write(`<option value="${d}">${d}</option>`);
            }
          </script>
        </select>
        <select name="month" id="month">
          <option value="" disabled selected>Monat</option>
          <option value="1">Januar</option>
          <option value="2">Februar</option>
          <option value="3">März</option>
          <option value="4">April</option>
          <option value="5">Mai</option>
          <option value="6">Juni</option>
          <option value="7">Juli</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">Oktober</option>
          <option value="11">November</option>
          <option value="12">Dezember</option>
        </select>
        <select name="year" id="year">
          <option value="" disabled selected>Jahr</option>
          <script>
            const currentYear = new Date().getFullYear();
            for(let y=currentYear; y>=1900; y--){
              document.write(`<option value="${y}">${y}</option>`);
            }
          </script>
        </select>
      </div>
    </div>

    <!-- Frage 3 -->
    <div class="question-box">
      <label for="motivation" class="question">3. Warum möchtest du dich dieser Gruppe anschließen?</label>
      <textarea id="motivation" name="motivation" class="long-answer" placeholder="Deine Antwort"></textarea>
    </div>

    <!-- Frage 4 -->
    <div class="question-box">
      <label for="einzigartig" class="question">4. Was macht dich besonders einzigartig im Bereich Programmierung?</label>
      <textarea id="einzigartig" name="einzigartig" class="long-answer" placeholder="Deine Antwort"></textarea>
    </div>

    <!-- Frage 5 -->
    <div class="question-box">
      <label for="erwartungen" class="question">5. Was erwartest du von den Mitgliedern?</label>
      <textarea id="erwartungen" name="erwartungen" class="long-answer" placeholder="Deine Antwort"></textarea>
    </div>

    <!-- Frage 6 -->
    <div class="question-box">
      <label for="aufbau" class="question">6. Was denkst du, wie ist diese Gruppe aufgebaut?</label>
      <textarea id="aufbau" name="aufbau" class="long-answer" placeholder="Deine Antwort"></textarea>
    </div>

    <!-- Frage 7 -->
    <div class="question-box">
      <label for="erfahrungen" class="question">7. Welche Erfahrungen hast du bereits im Bereich Programmierung gemacht?</label>
      <textarea id="erfahrungen" name="erfahrungen" class="long-answer" placeholder="Deine Antwort"></textarea>
    </div>

    <!-- Frage 8 -->
    <div class="question-box">
      <label for="bundesland" class="question">8. Aus welchem Bundesland kommst du?</label>
      <input type="text" id="bundesland" name="bundesland" class="short-answer" placeholder="Dein Bundesland">
    </div>

    <!-- Frage 9 -->
    <div class="question-box" id="discord-box">
      <label for="discord" class="question">9. Wie lautet dein Discord Benutzername?</label>
      <input type="text" id="discord" name="discord" class="short-answer" placeholder="Benutzername#1234">
      <div class="checkbox-group">
        <input type="checkbox" id="no-discord" name="no-discord">
        <label for="no-discord">Ich habe kein Discord</label>
      </div>
    </div>

    <!-- Frage 10 -->
    <div class="question-box">
      <label for="sonstiges" class="question">10. Hier kannst du sonstige Informationen angeben (Optional)</label>
      <textarea id="sonstiges" name="sonstiges" class="long-answer" placeholder="Deine zusätzlichen Infos"></textarea>
    </div>

    <!-- Frage 11 -->
    <div class="question-box">
      <div class="checkbox-group">
        <input type="checkbox" id="confirm-join" name="confirm-join">
        <label for="confirm-join">Ich bin mir zu 100% sicher, dass ich mich anschließen möchte</label>
      </div>
    </div>

    <!-- Frage 12 -->
    <div class="question-box">
      <label for="unterschrift" class="question">12. Bitte unterschreibe: (Vor- und Nachname)</label>
      <input type="text" id="unterschrift" name="unterschrift" class="short-answer" placeholder="Vor- und Nachname">
    </div>

    <button type="submit" class="submit-btn">Absenden</button>
  </main>

  <script>
    // Frage 9: Wenn "Ich habe kein Discord" gecheckt, Textfeld ausblenden
    const noDiscord = document.getElementById('no-discord');
    const discordInput = document.getElementById('discord');
    noDiscord.addEventListener('change', () => {
      if (noDiscord.checked) {
        discordInput.parentElement.classList.add('hidden');
      } else {
        discordInput.parentElement.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
